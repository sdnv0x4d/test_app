<!DOCTYPE html>
<html>
<head>
   <style>
     .frame {
         width: 250px;
         height: 250px;
         padding: 5px;
         border: 2px solid red;
         margin-top: 15px;
     }
     
     .pic img {
        object-fit: cover;
        width: 100%;
        height: 100%;
     }
   </style>
</head>
<body>
  <h2>Change Snusoed on button click:</h2>
  <button onclick='setImage(0)'>Happy Anon</button>
  <button onclick='setImage(1)'>Lucky Anon</button>
  <button onclick='setImage(2)'>Rainy Anon</button>
  <button onclick='setImage(3)'>Sad Anon</button>
  <button onclick='setImage(4)'>Spider Anon</button>
  <div class="frame pic">
      <img id='myImg'>
  </div>
  
  
  <script>
        const img = document.getElementById('myImg');
        const images = [ 
            'images/happy_anon.jpg',
            'images/lucky_anon.jpg',
            'images/rainy_anon.jpg',
            'images/sad_anon.jpg',
            'images/spider_anon.jpeg'
        ]; 
        
        // Call setImage() function on button click
        function setImage(numImage){
            img.src = images[numImage];
        }
  </script>
</body>
</html>
